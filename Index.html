
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="screen">
</head>
<body>
    <h1 id="título">Cadastro de DEVs</h1>
    <h2 id="subtitulo">Complete suas informações</p>
    <br>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome<br></label>
                <input type="text", name="nome" id="nome" required><br>
            <label for="endereco">Endereço<br></label>
                <input type="text", name="endereco" id="endereco" required><br>
            <label for="cidade">Cidade<br></label>
                <input type="text", name="cidade" id="cidade" required><br>
            <label for="estado">Estado<br></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select><br>
            <label for="dtnasc">Data de Nascimento<br></label>
                <input type="date" name="dtnasc"><br>
            <label for="email">Email<br></label>
                <input type="email" name="email" id="email" required>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label><input type="radio" name="devweb" value="frontend" checked>Front-end</label>
                <label><input type="radio" name="devweb" value="backend">Back-end</label>
                <label><input type="radio" name="devweb" value="fullstack">Fullstack</label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
            </div>
            <div>
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
